<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Kameratracking RollB</title>

    <script src="tracking-min.js"></script>
    <script src="stats.min.js"></script>

    <style>
        video, canvas {
            margin-left: 0px;
            margin-top: 0px;
            position: absolute;
        }
    </style>
</head>
<body>


<div class="demo-frame">
    <div class="demo-container">
        <video id="video" width="1000" height="850" preload autoplay loop muted controls></video>
        <canvas id="canvas" width="1000" height="850"></canvas>
    </div>
</div>

<script>
    window.onload = function () {
        var video = document.getElementById('video');
        var canvas = document.getElementById('canvas');
        var context = canvas.getContext('2d');
        var middle = canvas.getContext('2d');
        var rahmen = canvas.getContext('2d');


        tracking.ColorTracker.registerColor('green', function (r, g, b) {
            if (r < 50 && g > 200 && b < 50) {
                return true;
            }
            return false;
        });

        tracking.ColorTracker.registerColor('blue', function (r, g, b) {
            if (r < 50 && g < 50 && b > 200) {
                return true;
            }
            return false;
        });

        tracking.ColorTracker.registerColor('white', function (r, g, b) {
            if (r > 240 && g > 240 && b > 240) {
                return true;
            }
            return false;
        });

        tracking.ColorTracker.registerColor('grey', function (r, g, b) {
            if (r > 200 && g > 200 && b > 200) {
                return true;
            }
            return false;
        });

        var tracker = new tracking.ColorTracker(["grey"]);

        tracking.track('#video', tracker, {camera: true});

        var targetx = 400;
        var targety = 400;
        var oldDistance = 5000;


        tracker.on('track', function (event) {
                context.clearRect(0, 0, canvas.width, canvas.height);


                event.data.forEach(function (rect) {

                    var koordinateX = rect.x + rect.width / 2;
                    var koordinateY = rect.y + rect.height / 2;

                    if (rect.color === 'custom') {
                        rect.color = tracker.customColor;
                    }

                    context.strokeStyle = rect.color;
                    context.strokeRect(rect.x, rect.y, rect.width, rect.height);
                    context.font = '40px Helvetica';
                    context.fillStyle = "#fff";
                    context.fillText('x: ' + rect.x + 'px', rect.x + rect.width + 5, rect.y + 11);
                    context.fillText('y: ' + rect.y + 'px', rect.x + rect.width + 5, rect.y + 40);

                    middle.fillRect(koordinateX, koordinateY, 10, 10);
                    rahmen.strokeRect(100, 150, 800, 550);
                    rahmen.strokeStyle = "#ffffff";


                    var dx = targetx - koordinateX;
                    var dy = targety - koordinateY;

                    var distance = Math.sqrt(dx * dx + dy * dy);

                    if ((koordinateX < 700 && koordinateX > 100) && (koordinateY > 100 && koordinateY < 600)) {
                        if (distance > 100) {
                            if (distance < oldDistance) {
                                sendGetRequest("/movement/forward");
                            } else if (distance > oldDistance) {
                                sendGetRequest("/movement/rotate");
                                console.log("ROTATE");
                            }
                            oldDistance = (4 * oldDistance + distance) / 5;
                        } else {
                            sendGetRequest("/movement/stop");
                            console.log("ZIEL ERREICHT");
                        }

                    }
                    else {
                        sendGetRequest("/movement/outOfBorder");
                    }
                });
            }
        )
        ;
    }
    ;

    function sendGetRequest(url) {
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function () {
        };
        xmlhttp.open("GET", url, true);
        xmlhttp.send();
    }


</script>

</body>
</html>
